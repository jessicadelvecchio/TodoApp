    <!-- using another class structure -->
    <div class="todo-list-container">
      <h1>My Todo List</h1>
      <form class="todo-list-form">
        <label for="todo-entry">New Todo:</label>
        <input
          autofocus
          class="todo-entry-input"
          name="todo-entry"
          type="text"
        />
        <button type="submit">Submit</button>
      </form>
      <ol class="todo-list"></ol>
    </div>
